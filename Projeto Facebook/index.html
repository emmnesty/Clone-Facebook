<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="shortcut icon"
      href="img/fb_icon_325x325.png"
      type="image/x-icon"
    />

    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <div>
      <header></header>
    </div>

    <div class="principal">
      <div class="div-esquerda">
        <div class="div-logo">
          <img
            class="logo"
            src="img/facebook-logo.svg"
            alt="Logo do Facebook"
          />
          <h2 class="texto">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </h2>
        </div>
      </div>

      <div class="div-direita">
        <!-- Acima está o pai delas-->
        <!-- Aqui está meus inputs-->
        <div class="campos-input">
          <div class="div-nomeUsuario">
            <input
              type="text"
              class="nomeUsuario"
              placeholder="Email ou telefone"
            />
          </div>

          <div class="div-senha">
            <input type="password" class="senha" placeholder="Senha" />
          </div>
          <button class="botaoEnviar" type="submit">Entrar</button>
          <a href="#">Esqueceu a senha?</a>
          <div class="div-vazia">
            <hr size="1" width="300" align="center" noshade color="#dadde1" />
          </div>
          <button class="botaoNovaConta" type="submit">Criar conta nova</button>
        </div>
        <!-- Aqui termina meus inputs-->

        <!-- <div class="final">
                <a href="#" class="criarPagina">Criar uma Página</a>
                para uma celebridade, uma marca ou uma empresa.
            </div> -->
      </div>
    </div>
  </body>
</html>
